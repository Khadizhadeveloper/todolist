{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="form-container">
      <h1>Create</h1>
      <hr />

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Create Task</button>
        </div>
      </form>

      <div class="text-center">
        <a href="{% url 'tasks:tasks' %}" class="btn btn-default">Back to Task List</a>
      </div>
    </div>
  </div>
{% endblock content %}
