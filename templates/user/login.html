{% extends 'base.html' %}

{% block content %}
<h2>{{ title }}</h2>

<!-- Форма для логина -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Сообщения об ошибках -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <button type="submit">Войти</button>
</form>
{% endblock %}
